<div id="elewa-hero">
  <img
    class="backgroundImage"
    srcset="{{srcSet}}"
    sizes="{{ sizes }}"
    alt="top banner hero image"
  />

  <div class="container">
    <div>
      <div class="content">
        <h2>{{ subtitle }}</h2>
        <h1>{{ title }}</h1>
      </div>
    </div>
    <footer class="footer">{{ footer }}</footer>
  </div>
</div>
